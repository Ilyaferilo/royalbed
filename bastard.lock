restbed = { git = "git@gitlab.olimp.lan:github/restbed.git", rev = "b5cda55", links = [ "restbed-static" ] }
spdlog = { git = "git@gitlab.olimp.lan:gabime/spdlog.git", rev = "eb322062" }

[dev-dependencies]
gtest = { git = "git@gitlab.olimp.lan:google/googletest.git", rev = "16f637fb" }

